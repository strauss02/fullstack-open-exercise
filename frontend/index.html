<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Contact form</title>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
          rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      </head>
      <body>
        <div class="main-block">
          <form action="/">
            <h1>Contact Us</h1>
            <div class="info">
              <input
                id="contectName"
                class="fname"
                type="text"
                name="name"
                placeholder="Full name"
              />

              <input
                id="phoneNumber"
                type="text"
                name="name"
                placeholder="Phone number"
              />
            </div>
            <div style="display: flex">
              <button
                id="addContact"
                style="margin: 5px; width: 50%"
                type="submit"
              >
                Add Contact+
              </button>
              <select
                id="select-phonebook"
                style="margin: 5px; width: 50%; text-align: center"
                type="submit"
              ></select>
            </div>
            <div id="contact-div">
              <h3>Details</h3>
              <p>Contact ID: <span id="contact-id"></span></p>
              <p>Contact Name: <span id="contact-name"></span></p>
              <p>Contact Number: <span id="contact-number"></span></p>
              <div style="display: flex">
                <button
                  id="removeContact"
                  style="margin: 5px; background-color: red"
                >
                  remove Contact
                </button>
                <button style="margin: 5px; background-color: green">
                  call Contact
                </button>
              </div>
            </div>
          </form>
        </div>

        <script src="index.js"></script>
      </body>
    </html>
  </body>
</html>
